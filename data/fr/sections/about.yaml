# a summary about you
summary: "Depuis mon intégration chez Davidson Canada en 2021 en tant que Product Owner et Business Analyst pour Bell, j'ai pris en charge la gestion du développement et du support des applications Web internes de Bell. Au cours de mes missions chez Worldline puis chez Davidson Canada, j'ai eu l'occasion de travailler sur divers projets pour des clients aussi variés que Bell, la ville de Paris, l'Ile-de-France Mobilité, ce qui m'a permis d'élargir mes compétences techniques (développement, hébergement, exploitation) et organisationnelles (gestion de projet, méthodologies Agiles)."

